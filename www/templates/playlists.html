<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="x in myWelcome" href="#/app/playlists/{{x.id_offerta}}">
        <h2 id="titoloLavoro">{{x.tipologia_lavoro}}</h2><br>
        Descrizione: {{x.descrizione}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
